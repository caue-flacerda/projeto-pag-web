<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <title>Construa sua comunidade</title>
</head>

<body>
    <div class="fundo-site">
        <img class="fundo" src="./src/imagens/fundo.svg">
    </div>

    <Header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo.png" alt="logo do site">
        </a>
    </Header>

    <main class="container">
        <img class="ilustracao" src="./src/imagens/imagem.svg">
        <div class="informacoes">
            <h1 class="titulo">Construa a Comunidade
                <br> Seus Fãs Vão Adorar</h1>
            <p class="descricao"> 
                O Huddle reinventa a maneira como construímos comunidades. Você tem voz, mas seu público também. Crie
                conexões com seus usuários ao se envolver em discussões genuínas.
            </p> 
            <button class="botao-criar-comunidade">Criar</button>
        </div>
    </main>
    <nav>
        <ul class="redes-sociais"> 
          <li><a href="#"><img src="./src/imagens/facebook-logo.png"></a></li>
          <li><a href="#"><img src="./src/imagens/twitter-logo.png"></a></li>
          <li><a href="#"><img src="./src/imagens/instagram-logo.png"></a></li>
        </ul>
    </nav>
</body> 

</html>
